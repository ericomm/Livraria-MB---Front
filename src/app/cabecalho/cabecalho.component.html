<mat-toolbar class="header">
  <span>
    <a href="">
      <img src="assets/img/logos/logo-branco.svg" alt="logo" class="logo">
    </a>
  </span>
  <form [formGroup]="searchForm" (ngSubmit)="buscaLivro()">
    <div class="search-container">
      <div>
        <input
          type="text"
          placeholder="Busque por tÃ­tulo ou autor "
          name="Buscar"
          formControlName="livro"/>
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </form>

  <span class="carrinho-box">
    <a href="">
      <i class="material-icons carrinho"> shopping_cart</i>
    </a>
  </span>
</mat-toolbar>

<mat-toolbar class="categorias">
  <div class="categoria" id="Categorias">
    <button class="categoria"
      mat-icon-button
      [matMenuTriggerFor]="belowMenu"
      aria-label="menu de categorias dos livros">
      <mat-icon >menu</mat-icon>
      <p>Categorias</p>
    </button>

    <mat-menu #belowMenu="matMenu" yPosition="below" class="mat-menu">
      <div *ngFor="let categoria of categorias">
        <a>
          <button id="{{categoria.nome}}"
            mat-menu-item
            [routerLink]="['/categoria', categoria.nome]">
            {{ categoria.nome }}
          </button>
        </a>
      </div>
    </mat-menu>

  </div>
</mat-toolbar>
